<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Points Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #54c6c1; /* Turquoise greenish background */
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"],
        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h2 {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Penalty Points Tracker</h1>

        <!-- Form to upload video and input pet ID and penalty -->
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="file">Upload Video:</label>
            <input type="file" id="file" name="file" accept=".mp4,.avi">

            <label for="pet_id">Pet ID:</label>
            <input type="text" id="pet_id" name="pet_id">

            <label for="penalty">Penalty Points:</label>
            <input type="number" id="penalty" name="penalty" min="0">

            <input type="submit" value="Submit">
        </form>

        <h2>Pet ID: Points:</h2>
        <ul>
            {% for pet_id, points in penalty_points.items() %}
                <li>{{ pet_id }}: {{ points }} points</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
